{% extends 'base.html' %}

{% block title %}
  FlixCareers | Home
{% endblock title %}

{% block content %}
    <!-- job post lists -->
    <section>
      <div class="container">
          <!-- job post -->
          {% for j in jobs %}
              <div class="post">
              <!-- title and des -->
              <div class="job-info">
                  <h1 class="job-title">{{ j.title }}</h1>
                  <div class="job-des">
                  <div class="location item">
                      <span class="material-icons"> place </span>
                      <p>{{ j.location.city }}</p>
                  </div>
                  <div class="budget item">
                      <span class="material-icons"> attach_money </span>
                      <p>{{ j.salary }}/Pm</p>
                  </div>
                  <div class="time item">
                      <span class="material-icons"> schedule </span>
                      <p>{{ j.job_type }}</p>
                  </div>
                  </div>
              </div>
              <div class="buttons">
                  <a href="{% url 'job_details' forloop.counter %}">
                      <button class="apply">
                          View Job
                      </button>
                  </a>
              </div>
              </div>
          {% endfor %}
          <!-- job post end-->
      </div>
    </section>

{% endblock content %}
