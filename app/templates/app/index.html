{% load static %}

{% comment %} <html>
<head>
    <title>Job Portal</title>
</head>
<body>
   <ul> 
    {% for j in jobs %}
    <h4> 
        <li> 
            <a href="{%  url 'job_details' j.id %} "> {{ j }} </a> 
        </li>
    </h4>
    {% endfor %}
   </ul>

</body>
</html> {% endcomment %}



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Job Portal</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <img src="{% static 'app/logo.svg' %}" alt="" />
          </div>
          <div class="links">
            <a href="{% url 'home' %}" >Home</a>
          </div>
          <span class="material-icons menu" onclick="menu()"> menu </span>
        </div>
      </nav>
    </header>

    <!-- job post lists -->
    <section>
        <div class="container">
            <!-- job post -->
            {% for j in jobs %}
                <div class="post">
                <!-- title and des -->
                <div class="job-info">
                    <h1 class="job-title">{{ j.title }}</h1>
                    <div class="job-des">
                    <div class="location item">
                        <span class="material-icons"> Place </span>
                        <p>{{ j.location.city }}</p>
                    </div>
                    <div class="budget item">
                        <span class="material-icons"> Salary </span>
                        <p>{{ j.salary }}/Pm</p>
                    </div>
                    <div class="time item">
                        <span class="material-icons"> Schedule </span>
                        <p>Full Time</p>
                    </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="apply">
                    <a href="{% url 'job_details' forloop.counter %}">View Job</a>
                    </button>
                </div>
                </div>
            {% endfor %}
            <!-- job post end-->
        </div>
    </section>
    <script src="{% static 'app/app.js' %}"></script>
  </body>
</html>
